url: "https://oterium.github.io/aforoR"

template:
  bslib:
    version: 5
    bootswatch: lumen
    primary: "blue"
    secondary: "red"
    bg: "white"
    fg: "black"
    base_font: "Arial"
    code_font: "Fira Code"
    pkgdown-nav-height: 80px
    pkgdown-sidebar-width: 250px
  css: "extra.css"

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [github, search]
  components:
    intro:
      text: "aforoR"
      href: index.html
    reference:
      text: "Reference"
      href: reference/index.html
    articles:
      text: "Articles"
      menu:
        - text: "Getting Started"
        - text: "Obtaining Contour"
          href: articles/Obtaining_Contour.html
        - text: "Otolith Morphology"
          href: articles/Otolith_Morphology.html
        - text: "Otolith Morphometry"
          href: articles/Otolith_Morphometry.html
        - text: "Knowing Wavelets"
          href: articles/Knowing_Wavelets.html
        - text: "Working with Wavelets"
          href: articles/Working_Wavelets.html
        - text: "___"
        - text: "Advanced Topics"
        - text: "Phenotypes"
          href: articles/Phenotypes.html
        - text: "Analyzing Lobes"
          href: articles/Analyzing_Lobes.html
        - text: "Shape Descriptors"
          href: articles/Shape_Descriptors.html
        - text: "Point Selection"
          href: articles/Point_Selection.html
        - text: "References"
          href: articles/References.html
    news:
      text: "News"
      href: news/index.html

reference:
  - title: "Main Workflow"
    desc: "Functions for the complete analysis pipeline"
    contents:
      - process_images

  - title: "Image Processing"
    desc: "Functions for image manipulation and contour extraction"
    contents:
      - preprocess_image
      - extract_contour

  - title: "Shape Analysis"
    desc: "Functions for calculating shape descriptors"
    contents:
      - calculate_distances
      - calculate_morphometrics
      - calculate_wavelets_analysis
      - calculate_css

  - title: "Visualization & Export"
    desc: "Functions for saving results and images"
    contents:
      - save_visualization
      - save_visualization_perimeter
      - save_analysis_results

code:
  width: 50
